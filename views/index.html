<script src="javascripts/loading-bar.js"></script>
<script src="javascripts/index.js"></script>



<div id="stl-container">

  <div id="stl-menu-bar">
    <div id="documentsDiv">
      <div id="docHeader">
        Please choose path to model
      </div>
      <div id="docContent">
        <p>
          <strong> Documents </strong>
          <br>
          <select class="form-control" id="doc-select"></select>
        </p>
        <p>
          <strong> Workplaces </strong>
          <br>
          <select class="form-control" id="wp-select"></select>
        </p>
        <p>
          <strong> Part Studios </strong>
          <br>
          <select class="form-control" id="elt-select2"></select>
        </p>
        <br>
        <p>
          <strong >Custom Features</strong>
          <br>
          <select class="form-control" id="feature-select"></select>
        </p>
      </div>

    </div>
    <div id="feature-parameters" style="margin: 20px">

    </div>
    
    <div id="buttons">
      <button class="btn btn-primary btn-sm clearfix" id="stl-tolerance-btn" data-toggle="modal" data-target="#new-feature-studio-modal">
        Add Feature Studio
      </button>
    </div>


    <div class="modal fade clearfix" id="new-feature-studio-modal" tabindex="-1" role="dialog" aria-labelledby="stlToleranceModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header form-group">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="stlToleranceModalLabel">Name</h4>
            <input type="text" class="form-control" value="Feature Studio 1" id="feature-studio-name" placeholder="Feature Studio Name">
          </div>
          <div class="modal-body form-group" id="stl-tolerance-form">
            <form role="form">
              <div class="form-group">
                 <textarea id="feature-studio-content">
                    </textarea>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <div class="ldBar" data-value="50" data-preset="line"  data-transition-in="true" data-aspect-ratio="none" style="width:100%;  height: 30px; ">
            <div  id="progress-bar-lable">
              50%
            </div>
          </div>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="create-feature-submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

      <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
      <link href="stylesheets/style.css" rel="stylesheet">
      <link href="stylesheets/loading-bar.css">

</div>

</html>
