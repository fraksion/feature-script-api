<!DOCTYPE html>

<script src="javascripts/jquery-1.8.3.min.js"></script>
<script src="javascripts/bootstrap.min.js"></script>
<script src="javascripts/threejs/three.min.js"></script>

<script src="javascripts/threejs/js/loaders/STLLoader.js"></script>
<script src="javascripts/threejs/js/wip/TypedGeometry.js"></script>
<script src="javascripts/threejs/js/Detector.js"></script>
<script src="javascripts/threejs/js/libs/stats.min.js"></script>
<script src="javascripts/threejs/js/controls/TrackballControls.js"></script>
<script src="javascripts/papaparse.min.js"></script>
<script src="javascripts/index.js"></script>



<div id="stl-container">

  <div id="stl-menu-bar">
    <div id="documentsDiv">
      <div id="docHeader">
        Please choose path to model
      </div>
      <div id="docContent">
        <p>
          <strong> Documents </strong>
          <br>
          <select class="form-control" id="doc-select"></select>
        </p>
        <p>
          <strong> Workplaces </strong>
          <br>
          <select class="form-control" id="wp-select"></select>
        </p>
        <p>
          <strong> Part Studios </strong>
          <br>
          <select class="form-control" id="elt-select2"></select>
        </p>
        <br>
        <p>
          <strong >Custom Features</strong>
          <br>
          <select class="form-control" id="feature-select"></select>
        </p>
      </div>

    </div>
    <div id="feature-parameters" style="margin: 20px">

    </div>
    
    <div id="buttons">
      <button class="btn btn-primary btn-sm clearfix" id="stl-tolerance-btn" data-toggle="modal" data-target="#stl-tolerance-modal">
        Add Feature Studio
      </button>
    </div>


    <div class="modal fade clearfix" id="stl-tolerance-modal" tabindex="-1" role="dialog" aria-labelledby="stlToleranceModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="stlToleranceModalLabel">Name</h4>
            <input type="text" value="Feature Studio 1" id="feature-studio-name">
          </div>
          <div class="modal-body" id="stl-tolerance-form">
            <form role="form">
                <input type="text" style="width: 100%; height: 100%; background:lightgray;">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="stl-tolerance-submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

      <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
      <link href="stylesheets/style.css" rel="stylesheet">

</div>

</html>
